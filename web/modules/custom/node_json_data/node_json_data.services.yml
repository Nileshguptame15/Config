services:
  # This is an arbitrary name, but should be made descriptive
  node_json_data.route_subscriber:
    # Tell Drupal which class to use
    class: 'Drupal\node_json_data\Routing\ApiRouting'
    # This next code tells Drupal to use this class when
    # building routes.
    tags:
      - { name: event_subscriber }
